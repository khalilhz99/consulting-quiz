<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulting Service Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f4f6f8;
    }
    h1, h2 {
      color: #2c3e50;
    }
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 8px 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 6px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }
    .result h2 {
      color: #1a73e8;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Which Consulting Service Does Your Business Really Need?</h1>
  <p>Answer the questions below to find out which Conclusive service best fits your current business needs.</p>

  <form id="quizForm">
    <div id="questionsWrapper"></div>
    <button type="button" onclick="calculateResult()">Get My Recommendation</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    const questions = [
      {
        q: "What is the biggest challenge your business is currently facing?",
        name: "q1",
        options: [
          { label: "The market is changing fast", value: 2 },
          { label: "We have a plan but weak results", value: 4 },
          { label: "Internal operations are messy", value: 3 },
          { label: "Worried about risks", value: 5 },
          { label: "Not sure where we stand", value: 1 }
        ]
      },
      {
        q: "Do you have a current and documented business plan?",
        name: "q2",
        options: [
          { label: "Yes", value: 0 },
          { label: "No", value: 3 },
          { label: "Partially", value: 2 }
        ]
      },
      {
        q: "Are you aware of your company’s strengths and weaknesses?",
        name: "q3",
        options: [
          { label: "Yes", value: 0 },
          { label: "No", value: 3 },
          { label: "Somewhat", value: 1 }
        ]
      },
      {
        q: "Do you have a structured process for reviewing team performance?",
        name: "q4",
        options: [
          { label: "Yes", value: 0 },
          { label: "No", value: 3 }
        ]
      },
      {
        q: "How does your business respond to external changes?",
        name: "q5",
        options: [
          { label: "Strong readiness", value: 0 },
          { label: "Struggles without a plan", value: 4 },
          { label: "Reactive adjustments", value: 2 }
        ]
      },
      {
        q: "How clear is your company's direction?",
        name: "q6",
        options: [
          { label: "Very clear", value: 0 },
          { label: "Unclear", value: 3 },
          { label: "Somewhat clear", value: 1 }
        ]
      },
      {
        q: "Has your business faced a major crisis recently?",
        name: "q7",
        options: [
          { label: "Yes, with a solid plan", value: 1 },
          { label: "Yes, but no real plan", value: 4 },
          { label: "No, but concerned", value: 3 }
        ]
      }
    ];

    window.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('questionsWrapper');
      questions.forEach(({ q, name, options }, index) => {
        const section = document.createElement('div');
        const heading = document.createElement('h2');
        heading.textContent = `${index + 1}. ${q}`;
        section.appendChild(heading);

        options.forEach(({ label, value }) => {
          const labelElem = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = name;
          input.value = value;
          input.required = true;
          labelElem.appendChild(input);
          labelElem.append(` ${label}`);
          section.appendChild(labelElem);
        });

        wrapper.appendChild(section);
      });
    });

    function calculateResult() {
      let total = 0;
      for (let i = 1; i <= 7; i++) {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (!selected) {
          alert('Please answer all questions before submitting.');
          return;
        }
        total += parseInt(selected.value);
      }

      let message = '';
      if (total <= 9) {
        message = `
          <h2>Recommended Service: Situational Analysis</h2>
          <p>This service helps you assess your company’s current standing and gain clarity on strategic direction by identifying internal and external factors.</p>
        `;
      } else if (total <= 15) {
        message = `
          <h2>Recommended Service: Strategic Business Audit</h2>
          <p>Our business audit will help uncover structural inefficiencies and guide corrective strategies for sustainable improvement.</p>
        `;
      } else if (total <= 21) {
        message = `
          <h2>Recommended Service: PESTLE Analysis</h2>
          <p>A comprehensive review of political, economic, social, technological, legal, and environmental factors affecting your business environment.</p>
        `;
      } else {
        message = `
          <h2>Recommended Service: Risk Assessment</h2>
          <p>Protect your company by identifying potential threats and building a customized risk mitigation plan.</p>
        `;
      }

      const resultBox = document.getElementById('result');
      resultBox.innerHTML = message;
      resultBox.style.display = 'block';
      resultBox.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
